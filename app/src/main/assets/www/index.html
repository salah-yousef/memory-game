<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/codaFont.css">
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="timer-2">
                <div class="item is">
                  <div class="s"></div>
                  <svg width="42" height="42" xmlns="http://www.w3.org/2000/svg"> <g> <title>clock</title> <circle class="circle" r="19" cy="21" cx="21" stroke-width="2" fill="none"/></g></svg>
                </div>
        </div>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="firstStar" class="fa fa-star"></i></li>
        		<li><i id="secondStar" class="fa fa-star"></i></li>
        		<li><i id="thirdStar" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
                    <a href="#" id="music" class="pause">
                            <i class="fa fa-volume-off"></i>
                    </a>
                <i class="fa fa-repeat icon-margin"></i>
        	</div>
        </section>


        
        <ul class="deck"></ul>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
